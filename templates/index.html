<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f4f8;
        }

        h1 {
            color: #304269; 
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #304269;
            font-size: 1.75rem;
            margin-top: 30px;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px auto;
            width: 80%;
            max-width: 500px;
            border: 1px solid #86ABD4;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }

        input[type="text"]:focus {
            border-color: #304269;
            box-shadow: 0 0 8px rgba(48, 66, 105, 0.2);
            outline: none;
        }

        button {
            background-color: #304269;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
            display: block;
        }

        button:hover {
            background-color: #20384a;
            transform: translateY(-2px);
        }

        #layout {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        #recommendations, #similar-papers {
            flex: 1;
            min-width: 300px;
            max-width: 46%;
            margin: 10px;
            padding: 15px;
            background-color: #d9e8f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recommendation, .similar-paper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .recommendation a, .similar-paper a {
            text-decoration: none;
            color: #4273b3;
            font-weight: bold;
        }

        .recommendation a:hover, .similar-paper a:hover {
            text-decoration: underline;
            color: #304269;
        }

        .paper-authors, .paper-year {
            font-size: 0.9rem;
            color: #666;
        }

        #suggestions {
            text-align: center;
            margin-top: 10px;
        }

        .suggested-field {
            display: inline-block;
            background-color: #d9e8f5;
            padding: 15px;
            margin: 5px;
            border-radius: 8px;
            max-width: 600px;
}

    </style>
</head>
<body>
    <h1>Research Paper Recommender ðŸ“š</h1>
    <input type="text" id="field" placeholder="Enter a field of study">
    <button id="search">Search</button>

    <div id="suggestions"></div>

    <div id="layout">
        <div id="recommendations">
            <h2>âœ© Recommendations âœ©</h2>
            <!-- Recommendations will be dynamically inserted here -->
        </div>

        <div id="similar-papers">
            <h2>Similar Papers</h2>
            <!-- Similar papers will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#search').click(function() {
            const field = $('#field').val();
            if (field.trim() === '') {
                alert('Please enter a field to search');
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/recommend',
                data: { field: field },
                success: function(data) {
                    $('#recommendations').find('.recommendation').remove();
                    data.forEach(item => {
                        const paper = item.paper;
                        const recommendation = `
                            <div class="recommendation">
                                <a href="${paper.link}" target="_blank">${paper.title}</a>
                                <div class="paper-authors">${paper.authors.join(', ')}</div>
                                <div class="paper-year">Published: ${paper.published}</div>
                                <button class="show-similar" data-index="${item.index}">Show Similar Papers</button>
                            </div>
                        `;
                        $('#recommendations').append(recommendation);
                    });
                }
            });
        });

        $('#recommendations').on('click', '.show-similar', function() {
            const paperIndex = $(this).data('index');
            const field = $('#field').val();

            $.ajax({
                type: 'POST',
                url: '/recommend_similar',
                data: { paper_index: paperIndex, field: field },
                success: function(similarPapers) {
                    $('#similar-papers').find('.similar-paper').remove();
                    similarPapers.forEach(item => {
                        const paper = item.paper;
                        const similarPaper = `
                            <div class="similar-paper">
                                <a href="${paper.link}" target="_blank">${paper.title}</a>
                                <div class="paper-authors">${paper.authors.join(', ')}</div>
                                <div class="paper-year">Published: ${paper.published}</div>
                            </div>
                        `;
                        $('#similar-papers').append(similarPaper);
                    });
                }
            });
        });

        $('#field').on('input', function() {
            const field = $(this).val();

            if (field.length > 1) {
                $.ajax({
                    type: 'POST',
                    url: '/suggest_fields',
                    data: { field: field },
                    success: function(suggestions) {
                        $('#suggestions').html('');
                        suggestions.forEach(suggestion => {
                            $('#suggestions').append('<div class="suggested-field">' + suggestion + '</div>');
                        });
                    }
                });
            } else {
                $('#suggestions').html('');
            }
        });
    </script>
</body>
</html>
