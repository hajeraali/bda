<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Recommender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
   
   <style> 
    body {
        /*font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;*/
        font-family: 'Lora', serif;
        margin: 20px;
        padding: 0;
        background-color: #f0f4f8;
    }

    h1 {
        color: #304269; 
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        color: #304269;
        font-size: 1.75rem;
        margin-top: 30px;
        margin-bottom: 10px;
        text-align: center;
    }

    input[type="text"] {
        padding: 12px;
        margin: 10px auto;
        width: 80%;
        max-width: 500px;
        border: 1px solid #86ABD4;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        display: block;
    }
    input[type="text"]:focus {
        border-color: #304269;
        box-shadow: 0 0 8px rgba(48, 66, 105, 0.2);
        outline: none;
    }

    button {
        background-color: #304269;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px auto;
        display: block;
    }

    button:hover {
        background-color: #20384a;
        transform: translateY(-2px);
    }

    /* Flexbox container for layout */
    #layout {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    /* Left column: Recommendations */
    #recommendations {
        flex: 1;
        min-width: 300px;
        max-width: 46%;
        margin-right: 20px;
        padding: 15px;
        background-color: #d9e8f5;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Right column: Similar Papers */
    #similar-papers {
        flex: 1;
        min-width: 300px;
        max-width: 46%;
        margin-left: 20px;
        padding: 15px;
        background-color: #d9e8f5;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Predictions below both columns */
    #suggested-fields {
        width: 100%;
        margin-top: 20px;
        padding: 15px;
        background-color: #f0f4f8;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Style for each paper recommendation and similar paper */
    .recommendation, .similar-paper {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Style for paper links */
    .recommendation a, .similar-paper a {
        text-decoration: none;
        color: #4273b3;
        font-weight: bold;
    }

    .recommendation a:hover, .similar-paper a:hover {
        text-decoration: underline;
        color: #304269;
    }

    /* Similar button style */
    .similar-button {
        padding: 5px 10px;
        margin-left: 10px;
        background-color: #d9e8f5;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .similar-button:hover {
        background-color: #bcd4e6;
    }

    /* Style for predictions */
    .suggested-field {
        background-color: #d9e8f5;
        padding: 15px;
        margin: 5px 0;
        border-radius: 8px;
        display: inline-block;
        max-width: 600px;
    }
   </style> 
</head>
<body>
    <h1>Research Paper Recommender üìö</h1>
    <input type="text" id="field" placeholder="Enter a field of study">
    <button id="search">Search</button>

    <div id="layout">
        <!-- Left column: Recommendations -->
        <div id="recommendations">
            <h2>‚ú© Recommendations ‚ú©</h2>
            <!-- Recommendations will be dynamically inserted here -->
        </div>

        <!-- Right column: Similar Papers -->
        <div id="similar-papers">
            <h2>Similar Papers üëì</h2>
            <!-- Similar papers will be dynamically inserted here -->
        </div>
    </div>

    <!-- Predictions below the two columns -->
    <h2>Predictions on fields you may find interesting!! üîç</h2>
    <div id="suggested-fields">
        <!-- Suggested fields will be dynamically inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#search').click(function() {
        let field = $('#field').val();
        
        // Clear only the content inside the divs, not the headings
        $('#recommendations').find('.recommendation').remove();
        $('#similar-papers').find('.similar-paper').remove();

        $.post('/recommend', { field: field }, function(data) {
            data.forEach(item => {
                $('#recommendations').append(
                    `<div class="recommendation">
                        <a href="${item.paper.link}" target="_blank">${item.paper.title}</a>
                        <button class="get-similar" data-index="${item.index}" class="similar-button">Similar Papers</button>
                    </div>`
                );
            });
        });

        // Suggest fields based on user input
        $.post('/suggest_fields', { field: field }, function(suggestedFields) {
            $('#suggested-fields').empty();
            suggestedFields.forEach(field => {
                $('#suggested-fields').append(
                    `<div class="suggested-field">${field}</div>`
                );
            });
        });
    });

    $(document).on('click', '.get-similar', function() {
        let index = $(this).data('index');
        let field = $('#field').val();

        // Clear only the content inside the similar papers section
        $('#similar-papers').find('.similar-paper').remove();

        $.post('/recommend_similar', { paper_index: index, field: field }, function(data) {
            data.forEach(item => {
                $('#similar-papers').append(
                    `<div class="similar-paper">
                        <a href="${item.paper.link}" target="_blank">${item.paper.title}</a>
                    </div>`
                );
            });
        });
    });
});

    </script>
</body>
</html>
